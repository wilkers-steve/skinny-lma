---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: grafana
  namespace: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana
subjects:
  - kind: ServiceAccount
    name: grafana
    namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: grafana
  namespace: monitoring
rules:
  - apiGroups:
      - ""
      - extensions
      - batch
      - apps
    verbs:
      - get
      - list
    resources:
      - services
      - endpoints
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    k8s-app: grafana
spec:
  selector:
    matchLabels:
      k8s-app: grafana
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: grafana
    spec:
      serviceAccount: grafana
      initContainers:
        - name: init
          image: "quay.io/stackanetes/kubernetes-entrypoint:v0.3.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: INTERFACE_NAME
              value: eth0
            - name: PATH
              value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/
            - name: DEPENDENCY_SERVICE
              value: "monitoring:prometheus"
            - name: DEPENDENCY_DAEMONSET
              value: ""
            - name: DEPENDENCY_CONTAINER
              value: ""
            - name: DEPENDENCY_POD_JSON
              value: ""
            - name: COMMAND
              value: "echo done"
          command:
            - kubernetes-entrypoint
          volumeMounts:
            []
      containers:
        - name: grafana
          image: grafana/grafana:5.0.0
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /login
              port: 3000
          command:
            - /usr/sbin/grafana-server
            - -homepath=/usr/share/grafana
            - -config=/etc/grafana/grafana.ini
          env:
            - name: GF_AUTH_BASIC_ENABLED
              value: "true"
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana
                  key: admin-username
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana
                  key: admin-password
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "false"
          volumeMounts:
          - name: grafana-persistent-storage
            mountPath: /var/lib/grafana
          - name: pod-provisioning-grafana
            mountPath: /var/lib/grafana/provisioning
          - name: grafana-config
            mountPath: /etc/grafana/grafana.ini
            subPath: grafana.ini
          - name: grafana-config
            mountPath: /var/lib/grafana/provisioning/dashboards/dashboards.yaml
            subPath: dashboards.yaml
          - name: grafana-config
            mountPath: /var/lib/grafana/provisioning/datasources/datasources.yaml
            subPath: datasources.yaml
          - name: grafana-config
            mountPath: /var/lib/grafana/dashboards/containers.json
            subPath: containers.json
          - name: grafana-config
            mountPath: /var/lib/grafana/dashboards/nodes.json
            subPath: nodes.json
          - name: grafana-config
            mountPath: /var/lib/grafana/dashboards/prometheus.json
            subPath: prometheus.json
      volumes:
        - name: grafana-persistent-storage
          emptyDir: {}
        - name: pod-provisioning-grafana
          emptyDir: {}
        - name: grafana-config
          configMap:
            name: grafana-config
---
