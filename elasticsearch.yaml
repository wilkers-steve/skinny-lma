            initialDelaySeconds: 20
            timeoutSeconds: 5
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_MASTER
              value: "false"
            - name: NODE_DATA
              value: "true"
            - name: NODE_INGEST
              value: "false"
            - name: HTTP_ENABLE
              value: "true"
            - name: ES_JAVA_OPTS
              value: -Xms256m -Xmx256m
            - name: DISCOVERY_SERVICE
              value: elasticsearch-discovery
          volumeMounts:
            - name: elasticsearch-config
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
            - name: storage
              mountPath: /data
      volumes:
        - name: elasticsearch-config
          configMap:
            name: elasticsearch-config
        - name: storage
          emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
  namespace: monitoring
data:
  elasticsearch.yml: |
    xpack:
      security:
        enabled: false
    cluster:
      name: elasticsearch
    discovery:
      zen:
        ping.unicast.hosts: ${DISCOVERY_SERVICE}
        minimum_master_nodes: 1
    http:
      enabled: ${HTTP_ENABLE}
      compression: true
    network:
      host: 0.0.0.0
    node:
      master: ${NODE_MASTER}
      data: ${NODE_DATA}
      ingest: ${NODE_INGEST}
      name: ${NODE_NAME}
      max_local_storage_nodes: 3
    path:
      data: /usr/share/elasticsearch/data
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: monitoring
  labels:
    k8s-app: elasticsearch
    component: ingest
spec:
  selector:
    k8s-app: elasticsearch
    component: ingest
  ports:
  - name: http
    port: 9200
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-discovery
  namespace: monitoring
  labels:
    k8s-app: elasticsearch
    component: master
spec:
  selector:
    k8s-app: elasticsearch
    component: master
  ports:
  - name: transport
    port: 9300
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-data
  namespace: monitoring
  labels:
    k8s-app: elasticsearch
    component: data
spec:
  ports:
  - port: 9300
    name: transport
  clusterIP: None
  selector:
    k8s-app: elasticsearch
    component: data
