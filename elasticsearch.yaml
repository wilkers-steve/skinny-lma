apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch
  namespace: monitoring
  labels:
    k8s-app: elasticsearch
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: elasticsearch
subjects:
  - kind: ServiceAccount
    name: elasticsearch
    namespace: monitoring
roleRef:
  kind: ClusterRole
  name: elasticsearch
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: elasticsearch
rules:
  - nonResourceURLs:
    - /
    verbs:
    - get
  - apiGroups:
    - ""
    resources:
    - endpoints
    verbs:
    - get
  - apiGroups:
    - apps
    resources:
    - statefulsets/status
    verbs:
    - get
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-ingest
  namespace: monitoring
  labels:
    k8s-app: elasticsearch
    component: ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: elasticsearch
      component: ingest
  template:
    metadata:
      labels:
        k8s-app: elasticsearch
        component: ingest
    spec:
      serviceAccountName: elasticsearch
      initContainers:
        - name: memory-map-increase
          image: busybox:1.27.2
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
          - sysctl
          - -w
          - vm.max_map_count=262144
      containers:
        - name: elasticsearch-ingest
          image: docker.elastic.co/elasticsearch/elasticsearch:6.5.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities:
              add:
                - IPC_LOCK
                - SYS_RESOURCE
          ports:
            - name: http
              containerPort: 9200
            - name: transport
              containerPort: 9300
          livenessProbe:
            tcpSocket:
              port: transport
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_MASTER
              value: "false"
            - name: NODE_DATA
              value: "false"
            - name: NODE_INGEST
              value: "false"
            - name: HTTP_ENABLE
              value: "true"
            - name: ES_JAVA_OPTS
              value: -Xms256m -Xmx256m
            - name: DISCOVERY_SERVICE
              value: elasticsearch-discovery
          volumeMounts:
            - name: elasticsearch-config
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
              readOnly: true
            - name: storage
              mountPath: /data
      volumes:
        - name: storage
          emptyDir: {}
        - name: elasticsearch-config
          configMap:
            name: elasticsearch-config
---
