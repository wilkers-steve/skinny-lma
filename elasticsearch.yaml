apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch-data
  namespace: monitoring
  labels:
    k8s-app: elasticsearch
    component: data
spec:
  serviceName: elasticsearch-data
  replicas: 1
  selector:
    matchLabels:
      k8s-app: elasticsearch
      component: data
  template:
    metadata:
      labels:
        k8s-app: elasticsearch
        component: data
    spec:
      serviceAccountName: elasticsearch
      initContainers:
        - name: memory-map-increase
          image: busybox:1.27.2
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
          - sysctl
          - -w
          - vm.max_map_count=262144
      containers:
        - name: elasticsearch-data
          image: docker.elastic.co/elasticsearch/elasticsearch:6.5.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities:
              add:
                - IPC_LOCK
                - SYS_RESOURCE
          ports:
            - name: http
              containerPort: 9200
            - name: transport
              containerPort: 9300
          livenessProbe:
            tcpSocket:
              port: transport
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_cluster/health
